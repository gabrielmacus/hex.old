<div class="confirmation-dialog" data-ng-if="options.open">

    <header>

        <h3>{{ options.title | translate }}</h3>
    </header>
    <div class="options">
        <span class="yes" data-ng-click="options.yes()">{{ 'yes' | translate}}</span>
        <span class="no" data-ng-click="options.open = false">{{ 'no' | translate}}</span>
    </div>

</div>
