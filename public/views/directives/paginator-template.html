<ol class="paginator">
    <li class="paginator-prev" data-ng-if="paginator.prev" data-ng-click="goto(paginator.prev)"><span class="icon-circle-left"></span></li>
    <li  class="paginator-page" data-ng-repeat="p in paginator.pages" data-ng-click="goto(p)">{{p}}</li>
    <li class="paginator-next" data-ng-if="paginator.next" data-ng-click="goto(paginator.next)"><span class="icon-circle-right"></span></li>
</ol>
