<div class="loading" data-ng-if="listStatus == 'loading'">
    <p>{{ 'list.loading' | translate }}</p>
</div>

<table class="list" data-ng-if="listStatus == 'loaded' && (items && items.length > 0)">
    <thead>
    <tr>
        <th data-ng-repeat="f in fields">{{ f | translate}}</th>
        <th class="actions-header">actions</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="i in items">
        <td data-ng-repeat="f in fields">{{i[f]}}</td>
        <td class="actions-cell">
            <ul class="actions">
                <li data-ng-repeat="a in getActions(i)" data-ng-click="a.action(i)">{{a.text | translate}}</li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
<div  class="list-empty" data-ng-if="listStatus == 'loaded' && (!items || items.length == 0)">
    {{'list.empty' | translate}}
</div>
